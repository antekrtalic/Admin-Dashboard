<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet">
    <title>Admin Dashboard</title>
</head>
<body>
    <div id="full-page">
        <div id="header">
            <div class="input-div">
                <span class="material-symbols-outlined">search</span>
                <input type="search" class="search">

            </div>
            <div class="account">

            </div>
        </div>
        <div id="sidebar">
            <div class="first-list">
                <ul class="first-group">
                    <li><span class="material-icons-outlined">dashboard</span> Dashboard</li>
                    <li><span class="material-symbols-outlined">home</span> Home</li>
                    <li><span class="material-symbols-outlined">person</span> Profile</li>
                    <li><span class="material-symbols-outlined">mail</span> Messages</li>
                    <li><span class="material-symbols-outlined">history</span> History</li>
                    <li><span class="material-symbols-outlined">settings</span> Settings</li>
                    <li><span class="material-symbols-outlined">logout</span> Log out</li>
                </ul>
            </div>
        </div>
        <div id="main-content">
            <div class="projects">
    
            </div>
            <div class="announcements"></div>
            <div class="trending"></div>
        </div>
    </div>   
</body>
</html>
